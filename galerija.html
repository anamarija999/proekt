<!DOCTYPE html>

<html>

<head>

<meta charset = "utf-8">
<title>MY_GALLERY</title>
<style type="text/css">
header{background-color: lightyellow;font-weight:bold;font-size: xx-large;color: crimson;text-align:center;}
div.gallery {
    margin: 40px;
    border: 1px solid #ccc;
    float: left;
    
  }
  
  div.gallery:hover {
    border: 1px solid #777;
  }
  
  div.gallery img {
    width: 100%;
    height: auto;
  }
  
  div.desc {
    padding: 15px;
    text-align: center;
  }
em{text-align: center;font-size: medium;background-color: lightyellow;color:crimson}
.button {
  color:crimson;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 10px;
  margin: 4px 2px;
  cursor: pointer;
  background-color:lightyellow; 

  border: 2px solid black;
}

.button1 {
  background-color: white; 
  color: black; 
  border: 2px solid #4CAF50;
}
.button:hover {opacity: 1}
</style>
</head>
<body>
  <br><header>
      Mојата мала галерија
  </header>

  <div class="gallery">
    <a target="_blank" href="1.jpg">
      <img src="1.jpg" alt="Nema slika" >
    </a>
    <div class="desc"><em>Бадемов колач со теа.</em></div>
  </div>
  
  <div class="gallery">
    <a target="_blank" href="2.jpg">
      <img src="2.jpg" alt="Forest">
    </a>
    <div class="desc"><em>Oхрид и сонце.</em></div>
  </div>
  
  <div class="gallery">
    <a target="_blank" href="3.jpg">
      <img src="3.jpg" alt="Northern Lights">
    </a>
    <div class="desc"><em>Факултет.</em></div>
  </div>
  <div class="gallery">
    <a target="_blank" href="4.jpg">
      <img src="4.jpg"  alt="Lights" >
    </a>
    <div class="desc"><em>Последното патување.</em></div>
  </div>

</body>
</html>
