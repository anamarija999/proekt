<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Anketa_za_feedback</title>
    </head>
    <style type="text/css">
    body{background-color:lavenderblush;}
    .background{background-color:lightyellow;}
    header{font-size:x-large;color:saddlebrown;text-align: center;font-weight: bold;}
</style>
</html>

<body>
    <header>АНКЕТА ЗА САМОЕВАЛУАЦИЈА</header>
    <h3 class="background">Ве молам пополнете ја оваа анкета за подобрување на web страната.</h3>
    <form method = "post" action = "ana_marija_trajkovska@hotmail.com"></form>
    <input type = "hidden" name = "recipient"
       value = "deitel@deitel.com">
    <input type = "hidden" name = "subject"
       value = "Feedback Form">
    <input type = "hidden" name = "redirect"
       value = "main.html">
       <h4><label>ИМЕ:
        <input name = "name" type = "text" size = "25"
        maxlength = "30" required>
        </label></h4>
        <input type="submit">
        <input type="reset">
        <h4><label>ПРЕЗИМЕ:
            <input name = "surname" type = "text" size = "30"
            maxlength = "35" required>
            </label></h4>
            <input type="submit">
            <input type="reset">

          <h4> <label for="birthday">Возраст:</label></h4> 
            <input type="date" id="birthday" name="birthday">
            <input type="submit" value="Submit">

            <h4><label>ПОЛ:<br>
            
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Маж</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Жена</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Друго</label>
            </h4></label>
            <input type="submit">
            <input type="reset">

    <label for="category"><h4>Одбери најкорисна категорија:</h4></label>
  <select id="category" name="category" required>
    <option value="blog">Блог</option>
    <option value="home">Почетна</option>
    <option value="galery">Галерија</option>
    <option value="categories">Категории</option>
  </select>

  <h4>Што би сакале да гледате најмногу на странава</h4>
  <input type="checkbox" id="1" name="choise1" value="Блог за патување">
  <label for="vehicle1"> Блог за патување</label><br>
  <input type="checkbox" id="2" name="choise2" value="Блог за рецепти">
  <label for="vehicle2"> Блог за рецепти</label><br>
  <input type="checkbox" id="3" name="choise3" value="Блог за музика,книги">
  <label for="vehicle3">Блог за музика,книги,филмови</label><br><br>
  <input type="submit" value="Submit">

  <h4>Внесете оценка за странава</h4>
  <label for="vol"><h4>Оценка(помеѓу 0 и 10):</h4></label>
  <input type="range" id="vol" name="vol" min="0" max="10">
  <input type="submit" value="Submit">
    <h4><label for="web">Коментар:</label></h4>
<textarea id="wеб" name="wеб" rows="10" cols="50">
  Секој коментар е добредојден.
  </textarea>
  <br><br>
  <input type="submit" value="Submit">
    </body>
