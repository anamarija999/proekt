<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Anketa_za_feedback</title>
</head>
<style type="text/css">
  body {
    background-color: lavenderblush;
    background-image: url('survey.jpg');
  }

  h1 {
    font-size: x-large;
    color: saddlebrown;
    text-align: center;
    font-weight: bold;
    background-color: lightyellow;
  }

  .margin {
    margin-left: 300px;
    margin-top: 170px;
  }
</style>
<script type="text/javascript">

  function res_() {
    document.getElementById("res").reset()
  }
  function ThankYou(){
    var x=document.getElementById("name").value;
    var y=document.getElementById("surname").value;
    var text=x + ' ' + y;
   alert("Ви благодарам за пополнување на анкетата " + text)
    }
	
</script>

</head>

<body>

  <br>
  <h1>Aнкета за подобрување на web страната.</h1>
  <form id="res" name= "survey" class="margin" method="POST" onsubmit="ThankYou()" action="">

    <h4><label for="name" >ИМЕ:
        <input name="name" type="text" id="name" size="25" maxlength="30" required>
      </label></h4>

    <h4><label>ПРЕЗИМЕ:
        <input name="surname" id="surname" type="text" size="30" maxlength="35" required>
      </label></h4>


    <h4> <label for="birthday">Возраст:</label></h4>
    <input type="date" id="birthday" name="birthday">


    <h4><label>ПОЛ:<br>

        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Маж</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Жена</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Друго</label>
    </h4></label>


    <label for="category">
      <h4>Одбери најкорисна категорија:</h4>
    </label>
    <select id="category" name="category" required>
      <option value="blog">Блог</option>
      <option value="home">Почетна</option>
      <option value="galery">Галерија</option>
      <option value="categories">Категории</option>
    </select>

    <h4>Што би сакале да гледате најмногу на странава</h4>
    <input type="checkbox" id="1" name="choise1" value="Блог за патување">
    <label for="vehicle1"> Блог за патување</label><br>
    <input type="checkbox" id="2" name="choise2" value="Блог за рецепти">
    <label for="vehicle2"> Блог за рецепти</label><br>
    <input type="checkbox" id="3" name="choise3" value="Блог за музика,книги">
    <label for="vehicle3">Блог за музика,книги,филмови</label><br><br>

    <h4>Внесете оценка за странава</h4>
    <label for="vol">
      <h4>Оценка(помеѓу 0 и 10):</h4>
    </label>
    <input type="range" id="vol" name="vol" min="0" max="10">

    <h4><label for="web">Коментар:</label></h4>
    <textarea id="wеб" name="wеб" rows="10" cols="50">
  Секој коментар е добредојден.
  </textarea>
  
    <br><br>

    <input type="submit" >
    <input type="button" onclick="res_()" value="reset">
</form>
</body>

</html>
